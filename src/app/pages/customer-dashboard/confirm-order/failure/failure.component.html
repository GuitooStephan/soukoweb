<div class="container-fluid">
    <div class="row h-100-vh">
        <div class="col-lg-3 d-none d-lg-block bg-dark px-5 pb-5 pt-4 position-relative">
            <a href="javascript:void(0)"><img width="80" height="auto" src="../../../../../assets/images/logo-yellow.png" alt="logo"></a>
            <div class="mt-5">
                <ul class="list-unstyled mt-4">
                    <li class="mb-4">
                        <span class="mr-3 text-success"><i [attr.data-feather]="'check-circle'" appFeatherIcon></i></span>
                        <span class="text-uppercase text-success">PLACE ORDER</span>
                    </li>
                    <li class="mb-4">
                        <span class="mr-3 text-danger"><i [attr.data-feather]="'check-circle'" appFeatherIcon></i></span>
                        <span class="text-uppercase text-danger">CONFIRM ORDER</span>
                    </li>
                </ul>
            </div>
            <app-dev-info></app-dev-info>
        </div>
        <div class="col-12 col-lg-9 bg-gray">
            <ng-container *ngIf="myStore">
                <nav class="navbar fixed-top bg-light pt-3 px-4 ml-lg-25-p ml-0 justify-content-start">
                    <div class="media w-max-200 ml-3 ml-lg-0 align-items-center">
                        <ng-container *ngIf="myStore.compressed_logo_url; else noLogo;">
                            <div class="avatar rounded-circle d-flex align-items-center justify-content-around text-center">
                                <img class="img-fit rounded-circle" [src]="myStore.compressed_logo_url" alt="logo">
                            </div>
                        </ng-container>
                        <ng-template #noLogo>
                            <ngx-avatar class="rounded-circle" [round]="true" [cornerRadius]="4" [size]="48" name="{{ myStore.name }}"></ngx-avatar>
                        </ng-template>
                        <div class="media-body ml-3 white-space-nowrap text-overflow-ellipsis overflow-hidden">
                            <h5 class="text-dark my-0">{{myStore.name}}</h5>
                            <p class="mb-0">{{myStore.phone_number}}</p>
                        </div>
                    </div>
                </nav>
                <div class="h-100-vh d-flex justify-content-center align-items-start align-items-lg-center">
                    <div class="row">
                        <div class="col-lg-5 d-none d-lg-flex align-items-center justify-content-center">
                            <div class="w-md-max-400">
                                <img class="img-fluid" src="../../../../../assets/images/failure.svg" alt="illustration">
                            </div>
                        </div>
                        <div class="col-lg-7 col-12 d-flex align-items-center justify-content-center">
                            <div class="w-md-max-400 px-4 px-lg-0 pt-150 pt-lg-0">
                                <h2 class="mb-3">Something went wrong</h2>
                                <p class="mb-2">Kindly confirm with the store that your order has been confirmed</p>
                                <p class="mb-5">Sorry about that</p>
                                <p>Thank You</p>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>

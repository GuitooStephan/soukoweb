<div class="row mb-5">
    <div class="col-lg-12">
        <ng-container *ngIf="user">
            <div class="row">
                <div class="col-12 form-group">
                    <label class="form-control-label" for="email">{{'email' | translate}}</label>
                    <input type="text" disabled class="form-control" id="email" [value]="user.email">
                </div>
            </div>
        </ng-container>
        <dynamic-form [formClasses]="''" [fields]="fields"></dynamic-form>
    </div>
    <div class="col-12 mb-4 mt-4">
        <button (click)="updateInformation()" class="btn btn-neu-light btn-primary">
            {{'myProfileContent.updateInformation' | translate}}
        </button>
        <div *ngIf="loading" class="ml-3 spinner-border spinner-border-sm text-dark" role="status">
            <span class="sr-only">{{'loading' | translate}}...</span>
        </div>
    </div>
</div>

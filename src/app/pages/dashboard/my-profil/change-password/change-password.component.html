<div class="row mb-5">
    <div class="col-lg-12">
        <dynamic-form [formClasses]="''" [groupValidator]="matchPasswordValidator" [fields]="fields"></dynamic-form>
    </div>
    <div class="col-12 mt-4">
        <button (click)="changePassword()" class="btn btn-primary btn-neu-light">
            Change password
        </button>
        <div *ngIf="loading" class="ml-3 spinner-border spinner-border-sm text-dark" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>

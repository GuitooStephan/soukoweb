<div class="container-fluid mt-4 min-vh-100">
    <ng-container *ngIf="loading; else noloading;">
        <div class="row">
            <div class="mx-auto my-5">
                <div class="spinner-border text-primary m-2" role="status">
                    <span class="sr-only">{{ 'loading' | translate }}...</span>
                </div>
            </div>
        </div>
    </ng-container>
    <ng-template #noloading>
        <div class="row justify-content-between mb-4 align-items-center">
            <div class="col-12 col-sm-5 px-0 d-flex mb-3 mb-md-0 align-items-center pt-3">
                <div class="col-1 px-0 d-flex align-items-center">
                    <a href="javascript:void(0)" (click)="goBack()" class="display-4 font-weight-light text-dark">
                        <i [attr.data-feather]="'arrow-left'" appFeatherIcon></i>
                    </a>
                </div>
                <div class="col-10 col-sm text-sm-center text-md-left pr-0">
                    <h1 class="my-0">{{customer.first_name + ' ' + customer.last_name}}</h1>
                    <p class="mb-0">{{customer.email}}</p>
                </div>
            </div>
            <div class="col-12 col-sm-6 d-flex align-items-center justify-content-center justify-content-sm-end">
                <button (click)="editCustomer()" class="btn btn-neu-light">{{ 'actions.Edit' | translate }} <i class="fa fa-pencil"></i></button>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-lg-12">
                <ul class="nav nav-tabs border-0 justify-content-start">
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)" routerLink="orders"
                            routerLinkActive="active">{{'orders' | translate}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)" routerLink="products"
                            routerLinkActive="active">{{'customersContent.productsOrdered' | translate}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)" routerLink="information"
                            routerLinkActive="active">{{'customersContent.information' | translate}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <router-outlet></router-outlet>
    </ng-template>
</div>

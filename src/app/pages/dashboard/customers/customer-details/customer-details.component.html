<div class="container-fluid mt-4">
    <ng-container *ngIf="loading; else noloading;">
        <div class="row">
            <div class="mx-auto my-5">
                <div class="spinner-border text-primary m-2" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </ng-container>
    <ng-template #noloading>
        <div class="row justify-content-between mb-4">
            <div class="col-2 col-sm-1 px-0 d-flex align-items-start">
                <a href="javascript:void(0)" (click)="goBack()" class="mr-4 display-4 font-weight-light text-dark">
                    <i class="uil uil-arrow-left"></i>
                </a>
            </div>
            <div class="col-10 col-sm text-sm-center text-md-left pr-0">
                <h1 class="my-0">{{customer.first_name + ' ' + customer.last_name}}</h1>
                <p class="mb-0">{{customer.email}}</p>
                <p class="mb-0">
                    <a (click)="editCustomer()" class="mr-2" href="javascript:void(0)">Edit <i class="uil uil-pen"></i></a>
                </p>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-lg-12">
                <ul class="nav nav-tabs border-0 justify-content-start">
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)" routerLink="orders"
                            routerLinkActive="active">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)" routerLink="products"
                            routerLinkActive="active">Products Ordered</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)" routerLink="information"
                            routerLinkActive="active">Information</a>
                    </li>
                </ul>
            </div>
        </div>
        <router-outlet></router-outlet>
    </ng-template>
</div>

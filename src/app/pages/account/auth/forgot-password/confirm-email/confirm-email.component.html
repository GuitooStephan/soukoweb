<div class="container-fluid">
    <div class="row h-100-vh">
        <div class="col-lg-4 d-none d-lg-block bg-dark p-5">
            <p class="text-light">Souko</p>
            <div class="mt-5">
                <ul class="list-unstyled mt-4">
                    <li class="mb-4">
                        <span class="mr-3 text-primary"><i [attr.data-feather]="'arrow-right-circle'" appFeatherIcon></i></span>
                        <span class="text-primary text-uppercase">EMAIL DETAILS</span>
                    </li>
                    <li class="mb-4">
                        <span class="mr-3"><i [attr.data-feather]="'arrow-right-circle'" appFeatherIcon></i></span>
                        <span class="text-uppercase">COMPLETE</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-12 col-lg-8 bg-gray p-5">
            <p class="text-lg-right">
                Remember your password ?
                <a [routerLink]="['/account/auth/sign-in']">Sign In</a>
            </p>
            <div class="my-5">
                <h1 class="mb-0 font-weight-bold">Forgot Password</h1>
                <p class="mb-0">Kindly, input your details</p>
            </div>
            <dynamic-form [formClasses]="''" #form [fields]="fields"></dynamic-form>
            <div class="mt-4 d-flex align-items-center">
                <button (click)="forgotPassword()" class="btn btn-primary">
                    Send Email
                    <i [attr.data-feather]="'arrow-right'" appFeatherIcon></i>
                </button>
                <div *ngIf="loading" class="ml-3 spinner-border spinner-border-sm text-dark" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>

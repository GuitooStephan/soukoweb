<div class="container-fluid">
    <div class="row h-100-vh">
        <div class="col-lg-4 d-none d-lg-block bg-dark p-5 position-relative">
            <a [routerLink]="['/account/auth/sign-in']"><img width="100" height="auto" src="../../../../../../assets/images/logo-with-name.png" alt="logo"></a>
            <div class="mt-5">
                <ul class="list-unstyled mt-4">
                    <li class="mb-4">
                        <span class="mr-3 text-success"><i [attr.data-feather]="'check-circle'" appFeatherIcon></i></span>
                        <span class="text-uppercase">EMAIL DETAILS</span>
                    </li>
                    <li class="mb-4">
                        <span class="mr-3 text-success"><i [attr.data-feather]="'check-circle'" appFeatherIcon></i></span>
                        <span class="text-uppercase">COMPLETE</span>
                    </li>
                    <li class="mb-4">
                        <span class="mr-3 text-primary"><i [attr.data-feather]="'arrow-right-circle'" appFeatherIcon></i></span>
                        <span class="text-primary text-uppercase">RESET PASSWORD</span>
                    </li>
                </ul>
            </div>
            <app-dev-info></app-dev-info>
        </div>
        <div class="col-12 col-lg-8 bg-gray p-5">
            <p class="text-lg-right">
                <a [routerLink]="['/account/auth/sign-in']">Sign In</a>
            </p>
            <div class="my-5">
                <h1 class="mb-0 font-weight-bold">Reset Password</h1>
                <p class="mb-0">Reset your password</p>
            </div>
            <dynamic-form [formClasses]="''" [groupValidator]="matchPasswordValidator" #form [fields]="fields"></dynamic-form>
            <div class="mt-4 d-flex align-items-center">
                <button (click)="resetPassword()" class="btn btn-primary">
                    Reset Password
                    <i [attr.data-feather]="'arrow-right'" appFeatherIcon></i>
                </button>
                <div *ngIf="loading" class="ml-3 spinner-border spinner-border-sm text-dark" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>

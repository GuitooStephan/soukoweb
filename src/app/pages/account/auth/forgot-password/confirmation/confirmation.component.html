<div class="container-fluid">
    <div class="row h-100-vh">
        <div class="col-lg-4 d-none d-lg-block bg-dark p-5">
            <p class="text-light">Souko</p>
            <div class="mt-5">
                <ul class="list-unstyled mt-4">
                    <li class="mb-4">
                        <span class="mr-3 text-success"><i [attr.data-feather]="'check-circle'" appFeatherIcon></i></span>
                        <span class="text-uppercase">EMAIL DETAILS</span>
                    </li>
                    <li class="mb-4">
                        <span class="mr-3 text-primary"><i [attr.data-feather]="'arrow-right-circle'" appFeatherIcon></i></span>
                        <span class="text-uppercase text-primary">COMPLETE</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-12 col-lg-8 bg-gray p-5">
            <p class="text-lg-right">
                Remember your password ?
                <a [routerLink]="['/account/auth/sign-in']">Sign In</a>
            </p>
            <div class="my-5">
                <h1 class="mb-0 font-weight-bold">One last thing</h1>
                <p class="mb-0">You need to confirm the ownership of the account</p>
            </div>
            <div class="mt-4 mb-5">
                <p>Kindly login to your email and click on the link to reset your password</p>
                <h2>
                    <span class="text-black">{{ email }}</span>
                </h2>
            </div>
            <div class="mt-4">
                <a [routerLink]="['/account/auth/sign-in']" class="btn btn-primary">
                    Done
                    <i [attr.data-feather]="'arrow-right'" appFeatherIcon></i>
                </a>
            </div>
        </div>
    </div>
</div>

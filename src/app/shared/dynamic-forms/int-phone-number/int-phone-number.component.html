<div class="" [formGroup]="group">
    <div class="">
        <div class="form-group clearfix">
            <label class="control-label form-label" [for]="field.name">{{field.label}}</label>
            <ngx-intl-tel-input
                [cssClass]="'form-control'"
                [preferredCountries]="[CountryISO.UnitedStates, CountryISO.UnitedKingdom, CountryISO.Ghana, CountryISO.Philippines]"
                [enableAutoCountrySelect]="true"
                [enablePlaceholder]="true"
                [searchCountryFlag]="true"
                [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]"
                [selectFirstCountry]="false"
                [selectedCountryISO]="CountryISO.Ghana"
                [maxLength]="15"
                [tooltipField]="TooltipLabel.Name"
                [phoneValidation]="true"
                [inputId]="field.name"
                [formControlName]="field.name"
            ></ngx-intl-tel-input>
            <ng-container
                *ngIf="group.get(field.name).invalid && (group.get(field.name).dirty || group.get(field.name).touched)">
                <ng-container *ngFor="let validation of field.validations;">
                    <div *ngIf="group.get(field.name).hasError(validation.name)" class="text-danger small mb-0 mt-2">
                        {{validation.message}}
                    </div>
                </ng-container>
                <div *ngIf="group.get(field.name).hasError('validatePhoneNumber')" class="text-danger small mb-0 mt-2">
                    Phone number is not valid
                </div>
            </ng-container>
        </div>
    </div>
</div>

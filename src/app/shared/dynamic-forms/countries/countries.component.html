<div class="row" [formGroup]="group">
    <div class="col-12">
        <div class="form-group clearfix d-grid">
            <label class="control-label form-label" [for]="field.name">{{field.name | translate}} {{field.required ? '*' : ''}}</label>
            <input #countrySelect class="form-control d-block" (focusout)="selectCountry($event)" placeholder="{{'placeholders.select' | translate}} {{field.name | translate}}">
        </div>
    </div>
</div>

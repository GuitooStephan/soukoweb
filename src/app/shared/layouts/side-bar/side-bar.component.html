<div class="position-fixed left-wrapper d-none d-lg-flex align-items-center justify-content-center">
    <h3 class="mb-0 position-absolute authentication-logo">Souko</h3>
    <div>
        <ul class="list-unstyled mt-4">
            <li class="mb-4">
                <a [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="link-item font-size-18">
                    <span class="mr-3"><i [attr.data-feather]="'home'" appFeatherIcon></i></span>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="mb-4">
                <a [routerLink]="['/products']" routerLinkActive="active" class="link-item font-size-18">
                    <span class="mr-3"><i [attr.data-feather]="'shopping-cart'" appFeatherIcon></i></span>
                    <span>Products</span>
                </a>
            </li>
            <li class="mb-4">
                <a [routerLink]="['/orders']" routerLinkActive="active" class="link-item font-size-18">
                    <span class="mr-3"><i [attr.data-feather]="'credit-card'" appFeatherIcon></i></span>
                    <span>Orders</span>
                </a>
            </li>
            <li class="mb-4">
                <a [routerLink]="['/customers']" routerLinkActive="active" class="link-item font-size-18">
                    <span class="mr-3"><i [attr.data-feather]="'users'" appFeatherIcon></i></span>
                    <span>Customers</span>
                </a>
            </li>
            <li class="mb-4">
                <a [routerLink]="['/my-store']" routerLinkActive="active" class="link-item font-size-18">
                    <span class="mr-3"><i [attr.data-feather]="'home'" appFeatherIcon></i></span>
                    <span>My Store</span>
                </a>
            </li>
        </ul>
    </div>
</div>
